<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TIME Calculator</title>
    <style>
      textarea {
          width: 100%;
          height: 450px;
      }

      div.container {
          width: 150px;
          height: 500px;
          float: left;
      }

      div.wide-container {
          width: 300px;
          height: 500px;
          float: left;
      }

    </style>
    <script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js" integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6" crossorigin="anonymous"></script>
    <script src="timecalc.js"></script>
    <body>
      <div class="container">
        ラベル<br>
        <textarea id="label"></textarea>
      </div>
      <div class="container">
        所要時間<br>
        <textarea id="input"></textarea>
      </div>
      <div class="container">
        時間<br>
        <textarea id="output"></textarea>
      </div>
      <div class="wide-container">
        CSV<br>
        <textarea id="csv"></textarea>
      </div>
    </body>

</html>
